[projectPreprocessor]
inPath: ./cpptest
outPath: ./test_data
outputType: multiple
maxFileSize: 3072

[pathExtractor]
gil python
inputPath: ./test_data/repoSample[Loop through directories ~ check for timeout]
datasetName: repoSample
numOfProcesses: 16
maxPathContexts: 200
maxLength: 8
maxWidth: 2
maxTreeSize: 200
separator: |
splitToken: False
maxFileSize: 3072
upSymbol: ^
downSymbol: _
labelPlaceholder: <SELF>
useParentheses: True
useCheckpoint: True

[outputFormatter]
inputDirectory: .
datasets: repoSample
outputDirectory: ./test_data_out
datasetNameExtension: ast_cfg_ddg
notIncludeMethods: [different fun with same method name - no info about task]
includeASTPaths: True
includeCFGPaths: True
includeCDGPaths: False
includeDDGPaths: True
maxASTPaths: 200
maxCFGPaths: 10
maxCDGPaths: 50
maxDDGPaths: 100