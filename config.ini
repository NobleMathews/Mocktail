[projectPreprocessor]
outputType: file
maxFileSize: 3072
train_split: 0.89
test_split: 0.075
val_split: 0.035

[pathExtractor]
maxPathContexts: 200
maxLength: 8
maxWidth: 2
maxTreeSize: 200
separator: |
splitToken: False
maxFileSize: 30720
upSymbol: ^
downSymbol: _
labelPlaceholder: <SELF>
useParentheses: True
useCheckpoint: True
generateAll: True

[outputFormatter]
notIncludeMethods:
maxASTPaths: 200
maxCFGPaths: 10
maxCDGPaths: 50
maxDDGPaths: 100